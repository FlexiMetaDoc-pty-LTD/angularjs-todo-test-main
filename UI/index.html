<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>FlexiMetaDoc Todo App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .landing-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .landing-container h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #4f46e5;
    }

    .landing-container p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #555;
    }

    .landing-container .btn {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      background-color: #6ee7b7;
      color: #1f2937;
      transition: background 0.2s ease;
    }

    .landing-container .btn:hover {
      background-color: #34d399;
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <h1>Welcome to FlexiMetaDoc To-Do App</h1>
    <p>Organize your tasks. Stay productive. Simple and secure with JWT authentication.</p>
    <a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn">Register</a>
  </div>

</body>
</html>
